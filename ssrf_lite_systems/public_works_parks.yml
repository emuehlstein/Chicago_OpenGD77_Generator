      station_id: stn_muni,
      antenna_id: ant_m,
      rx: { freq_mhz: 462.7125 },
      tx: { emission: "11K2F3E" },
      mode: { type: "FM" },
    }
  - {
      id: ch_cpdistrict_ops2,
