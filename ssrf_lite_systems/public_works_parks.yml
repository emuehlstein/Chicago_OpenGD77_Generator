      mode: { type: "DMR" },
    }

  # Chicago Department of Transportation (CDOT) & Streets/Sanitation
  # Source: RadioReference Cook County -> Chicago Department of Transportation
  # All RX-only monitoring. PL tones set where listed; conventional FM.
